<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
</head>
<body>
    <h2>Create a separate JS file with a employee detail and import it to your main HTML/JS code to 
        add and display this employee details in the HTML page.</h2>
    <p id="p1"></p>
    <script type="module">
        import {id,name,salary} from "./script.js";
        var table='<table><th>ID</th><th>Name</th><th>Salary</th><tr><td>'+id+'</td><td>'+name+'</td><td>'+salary+'</td></tr></table>'
       document.getElementById("p1").innerHTML=table;
    </script>
</body>
<script type="module" src="script.js"></script>
</html>
